<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<article class="card">
  <header class="card__header">
    <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="image__equilibrium">
  </header>
  <section class="card__body">
    <section class="body__title">Equilibrium #3429</section> 
      <section class="body">Our Equilibrium collection promotes balance and calm.</section>
      <section class="body__data"> 
        <section class=" amount">
          <img class="icon-ethereum" src="./images/icon-ethereum.svg" alt="image__eterium">
        0.041 ETH</section>
        <section class="date">
          <img class="icon-clock" src="./images/icon-clock.svg" alt="image__clock">
        3 days left</section> 
    </section>   
  </section>
  <div class="separador"></div>
  <footer class="footer">
    <img  class="img__avatar" src="./images/img-avatar.jpg" alt="">
    Creation of <a target="_blank" class="author" href="https://www.linkedin.com/in/federico-morales-03951817b/">Federico Morales</a>
    
  </footer>
</article>
  
</body>
</html>
